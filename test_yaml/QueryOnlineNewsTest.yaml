steps:
    - QueryOnlineNews:
        params:
            query: "test" 
            start_date: "2023-11-01"
            end_date: "2023-11-02"
        outputs:
            article_title: title 
            language: language
            text: text

    - APIEntityExtraction:
        inputs:
