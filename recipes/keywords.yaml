parameters:
    API_KEY_BLOCK:
        type: str
    QUERY:
        type: str
    COLLECTIONS:
        type: List[str]
    START_DATE:
        type: date
    END_DATE:
        type: date
    NAME:
        type: str
    S3_PREFIX:
        type: str
        
steps:
    #Discovery Block
    - QueryOnlineNews:
        params:
            api_key_block: $API_KEY_BLOCK
            query: $QUERY
            collections: $COLLECTIONS
            start_date: $START_DATE
            end_date: $END_DATE
        outputs:
            text: text
            title: article_title
            media_name: domain
            publish_date: pub_date
            url: url
            language: language


    ##Keywords block
    - ExtractKeywords:
        inputs:
            text: text
            language: language
        outputs:
            keywords: keywords

    - TopKeywords:
        params:
            top_n: 100
            sort_by: "percentage"
        inputs: 
            keywords: keywords
        outputs:
            top_keywords: top_keywords
            keyword_counts: keyword_counts
            keyword_appearance_percent: keyword_appearance_percent

    - CSVToS3:
        params:
            columns:
                - top_keywords
                - keyword_counts
                - keyword_appearance_percent
            credentials_block: "aws-s3-credentials"
            bucket_name: "mediacloud-sous-chef-output"
            object_name: "$S3_PREFIX/DATE/$NAME-keywords.csv"
            object_date_slug: true