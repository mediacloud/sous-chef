name: MORvPOR_WorldcupTwitterSentiment
data_strategy:
    id: PandasStrategy
    data_location: data/
steps:
    - QueryTwitter:
        params:
            task_name: Generate
            query: "#MORPOR OR #PORMOR OR #MOR OR #POR"
            start_date: "2022-12-10, 9:30 AM"
            end_date: "2022-12-10, 12:30 PM"
        outputs:
            content: content
            language: tweet_language
            publish_date: publish_date
    
    - TweetSentimentTask:
        params:
            task_name: Sentiment
        inputs:
            tweets: content
        outputs:
            sentiment_label: sentiment
    
    - OutputCSV:
        params:
            task_name: "ExportCSV"
            columns:
                - publish_date
                - content
                - sentiment
            output_location: "./mor_v_por_tweets.csv"
        
    - OutputTimeSeriesHistogram:
        params:
            task_name: "Export Histogram"
            columns:
                - publish_date
                - sentiment
            values_column: sentiment
            date_index_column: publish_date
            output_location: "./mor_v_por_tweet_sentiment.jpg"