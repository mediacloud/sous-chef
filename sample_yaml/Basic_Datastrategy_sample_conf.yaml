name: basic_datastrategy_sample
data_strategy:
    id: PandasStrategy
    data_location: data/
steps:
    - GenerateRandomSeriesTask:
        params:
            sample_size: 20
        outputs:
            numbers: numbers
        
    
    - ListPrimeFactorsTask:
        params:
            task_name: "get factors"
        inputs:
            to_factor: numbers
        outputs:
            factors: factors
            
    - CountItemsTask:
        params:
            task_name: "Count"
        inputs:
            to_count: factors
        outputs:
            counted: factor_count
            
        load_if_cached: True
        
    - DivisibleByNTask:
        params:
            n: 5
        inputs:
            to_divide: factor_count
        outputs:
            divisible: 5_divisible
        

    - PrintFieldTask:
        params:
            pre_message: "Printing Count Divisiblity"
        inputs:
            to_print: 5_divisible
    
    - PrintFieldTask:
        params:
            pre_message: "Printing Count"
        inputs:
            to_print: factor_count
