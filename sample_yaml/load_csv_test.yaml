name: basic_datastrategy_sample
data_strategy:
    id: PandasStrategy
    data_location: data/
steps:
    - ReadCSV:
        params:
            location: "test_csv.csv"
            columns:
                a: float
                b: float
                c: float
        outputs: configured__
    - PrintFieldTask:
        params:
            pre_message: "Printing Column a"
        inputs:
            to_print: a
    